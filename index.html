<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container col-md-11 card pt-4">
    <span class="h3 text-center" style="color: white;">Task Manager</span>
    <div class="row">
    <div class="col-md-4">
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">S.No</span>
        <input type="text" id="s_no" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" >
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Ticket</span>
        <input type="text" id="ticket" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-md-4">
        <select class="form-select" id="status" aria-label="Default select example">
            <option selected>Select Status</option>
            <option value="Done">Done</option>
            <option value="In-progress">In Progress</option>
            <option value="Pending">Pending for Resource</option>
          </select>
    </div>

        <div class="col-md-6">
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ticket URL</span>
            <input type="text" id="ticket_url" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Environment URL</span>
            <input type="text" id="env_url" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>

    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="With textarea" id="description"></textarea>
          </div>
    </div>

    <div class="col-md-12 m-2"></div>
        <div class="col-md-6">
            <button class="btn btn-success btn-default col-md-12" id="btn"><b>Create Task</b></button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger btn-default col-md-12" id="r_btn"><b>Reset</b></button>
        </div>

    </div>
    <br>
    <div class="col-md-12 p-3 mx-auto" id="task_div">
    <div class="row">
        <div class="col-md-11 text-center"><h6 class="text-center">Your Task Summary</h6></div>
        <div class="col-md-1"><button class="btn" id="copy_btn"><img src="./copy.png" alt="" srcset=""></button></div>
    </div>
    <div class="p-3">
    <p  id="task_box">
    </p>
    </div>
    </div>
</div>
<script>
    document.getElementById('btn').onclick = function(){
        var s_no = document.getElementById('s_no').value;
        var ticket = document.getElementById('ticket').value;
        var ticket_url = document.getElementById('ticket_url').value;
        var env_url = document.getElementById('env_url').value;
        var status = document.getElementById('status').value;
        var description = document.getElementById('description').value;
        if(s_no!=""&&ticket!=""&&status!=""&&description!="")
        {
        var ticket_para = s_no+') <b>' + ticket + '</b> ' +'<a href="'+ ticket_url +'">'+'(link)</a>'+' in the environment '+' <a href="' + env_url +'">(link)</a>'+'<b> [Status: '+status+']</b>.<br>'+'  <b>Description:</b> '+ description; 
        var task_box = document.getElementById('task_box');
        task_box.innerHTML = ticket_para;
        }
        else{
            alert("All Fields are required");
        }
    }
        document.getElementById('copy_btn').onclick = function copy() {
        const cb = navigator.clipboard;
        const paragraph = document.querySelector('p');
        cb.writeText(paragraph.innerText).then(() => alert('Task copied'));
        }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
